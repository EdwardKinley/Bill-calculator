<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bill calculator | EdwardKinley.com</title>
    <script src="js/bill.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="bill">
        <div class="title">Bill calculator</div>
        <div class="total">
          <p>Total bill:</p>
          <input id="totalInput" type="text" name="" value="">
        </div>
        <div class="tip">
          <p>Tip amount (%):</p>
          <input id="tipInput" type="text" name="" value="">
          <br>
        </div>
        <div class="customers">
          <p>Number of payers:</p>
          <input id="customersInput" type="text" name="" value="">
          <br>
        </div>
        <div class="calculation">
          <p>Bill per payer:</p>
          <p id='amountPerPayer'>0</p>
        </div>
      </div>
    </div>
  </body>
</html>
