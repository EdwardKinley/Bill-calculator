<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bill calculator | EdwardKinley.com</title>
    <script src="js/bill.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="bill">
        <div class="title">Bill calculator</div>
        <div class="total">
          <p>Total bill:</p>
          <input id="totalInput" type="text" name="" value="">
        </div>
        <div class="tip">
          <p>Tip amount:</p>
          <button type="button" name="button">0</button>
          <button type="button" name="button">10</button>
          <button type="button" name="button">12.5</button>
          <button type="button" name="button">15</button>
          <input type="text" name="" value="">
        </div>
        <div class="customers">
          <p>Number of payers:</p>
          <button type="button" name="button">2</button>
          <button type="button" name="button">3</button>
          <button type="button" name="button">4</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">6</button>
          <button type="button" name="button">7</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">9</button>
          <button type="button" name="button">10</button>
          <input type="text" name="" value="">
        </div>
        <div class="calculation">
          <p>Bill per payer:</p>
          <p id='amountPerPayer'></p>
        </div>
      </div>
    </div>
  </body>
</html>
